<div class="row">
	<div class="col-lg-12">
		<h2><i class="fa fa-gear"></i> Settings</h2>   
	</div>
</div>           
<hr />

<div class="row pad-top">
	<div class="col-lg-12">
		
		<div class="well well-lg" id="server_form_well">
			<div class="alert alert-danger" id="settings_mod_error" style="display:none;"></div>
			<div class="alert alert-success" id="settings_mod_success" style="display:none;"></div>
			
			<h2>Updates.</h2>
			<p><b>iLove</b>LAMP was last updated <span id="lastUpdateTime"></span>. <span id="updateText"></span></p>
			<div id="updatestatus"></div>
			
			<h2>Default Theme</h2>
			<div class="form-group">
				<label for="default_theme">Choose a Theme </label>
				<select class="form-control" id="default_theme">
					<option value="skin-blue">Blue</option>
					<option value="skin-blue-light">Light Blue</option>
					<option value="skin-yellow">Yellow</option>
					<option value="skin-yellow-light">Light Yellow</option>
					<option value="skin-green">Green</option>
					<option value="skin-green-light">Light Green</option>
					<option value="skin-purple">Purple</option>
					<option value="skin-purple-light">Light Purple</option>
					<option value="skin-red">Red</option>
					<option value="skin-red-light">Light Red</option>
					<option value="skin-black">Black</option>
					<option value="skin-black-light">Light Black</option>
				</select>
			</div>
			
			<hr>
			<button type="button" class="btn btn-primary" id="submit_settings_changes">Save Changes</button>
		</div>
		
	</div>
</div>
