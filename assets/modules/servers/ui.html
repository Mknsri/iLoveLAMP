<div class="row">
	<div class="col-lg-12">
		<h2><i class="fa fa-sitemap"></i> Manage Servers</h2>   
	</div>
</div>           
<hr />

<div class="row pad-top">
	<div class="col-lg-12">
		
		<div id="server_output" style="display:none"></div>
		
		<div class="form-group">
			<label for="all_servers_dd">Choose a Server: </label>
			<select class="form-control" id="all_servers_dd">
				<option value="NEW">New Server</option>
			</select>
		</div>
		
		<div class="well well-lg" id="server_form_well">
			<div class="alert alert-danger" id="server_mod_error" style="display:none;"></div>
			<div class="alert alert-success" id="server_mod_success" style="display:none;"></div>
			
			<div class="form-group">
				<label for="server_title">Server Title: </label>
				<input class="form-control input-lg" id="server_title" type="text">
			</div>

			<div class="checkbox">
				<label><input type="checkbox" value="1" id="is_default_server">Default server</label>
			</div>
			
			<h2>Connection Info</h2>
			
			<div class="form-group">
				<label for="server_host">Host: </label>
				<input class="form-control" id="srever_host" type="text">
			</div>
			
			<div class="form-group">
				<label for="server_user">User: </label>
				<input class="form-control" id="srever_user" type="text">
			</div>
			
			<div class="form-group">
				<label for="server_pw">Password: </label>
				<input class="form-control" id="srever_pw" type="password">
			</div>
			
			<h2>Log Files</h2>
			<button type="button" class="btn btn-default" id="add_log_file"><i class="fa fa-plus-square"></i> Add a log file</button>
			
			<h2>Theme</h2>
			<div class="form-group">
				<label for="server_theme">Choose a Theme </label>
				<select class="form-control" id="server_theme">
					<option value="DEFAULT">Default</option>
					<option value="skin-blue">Blue</option>
					<option value="skin-blue-light">Light Blue</option>
					<option value="skin-yellow">Yellow</option>
					<option value="skin-yellow-light">Light Yellow</option>
					<option value="skin-green">Green</option>
					<option value="skin-green-light">Light Green</option>
					<option value="skin-purple">Purple</option>
					<option value="skin-purple-light">Light Purple</option>
					<option value="skin-red">Red</option>
					<option value="skin-red-light">Light Red</option>
					<option value="skin-black">Black</option>
					<option value="skin-black-light">Light Black</option>
				</select>
			</div>
			
			<hr>
			<button type="button" class="btn btn-primary" id="submit_server_changes">Create or Update Server Details</button>
		</div>
		
	</div>
</div>
