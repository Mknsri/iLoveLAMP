<div class="row">

		<h4><i class="fa fa-tasks"></i> Processes</h4>

		<br>
		<div class="well well-lg pad-top columnsList">
			
			<div class="checkbox-inline">
				<label><input type="checkbox" value="COMMAND" checked>Process</label>
			</div>
			
			<div class="checkbox-inline">
				<label><input type="checkbox" value="CPU_USAGE" checked>CPU</label>
			</div>

				<label><input type="checkbox" value="MEM_USAGE" checked>Memory</label>
			</div>

				<label><input type="checkbox" value="PID">Process&nbsp;ID</label>

			</div>

				<label><input type="checkbox" value="SHARED_MEMORY">Shared&nbsp;Memory</label>
