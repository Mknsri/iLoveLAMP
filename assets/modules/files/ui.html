
<div class="row pad-top">
	<div class="col-lg-12">
		<h4><i class="fa fa-files-o"></i> File System</h4> 
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="row">
					<div class="col-md-6 col-sm-12 col-xs-12">
						<div class="input-group">
							
							<span class="input-group-btn">
								<button class="btn btn-default" type="button" id="newFolderbtn"><i class="fa fa-folder-open"></i></button>
							</span>
							
							<span class="input-group-btn">
								<button class="btn btn-default" type="button" id="newFilebtn"><i class="fa fa-file-text"></i></button>
							</span>
							
							<span class="input-group-btn">
								<button class="btn btn-default" type="button" id="uploadFilebtn"><i class="fa fa-upload"></i></button>
							</span>
							
							<span class="input-group-btn">
								<button class="btn btn-default" type="button" id="parentDir"><span class='glyphicon glyphicon-chevron-up'></span></button>
							</span>
							<input type="text" class="form-control" id="cwd" value='/' placeholder="path">
							<span class="input-group-btn">
								<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-sort"></span> Sort By <span class="caret"></span></button>
								<ul class="dropdown-menu">
								  <li><a href="#" data-sortby="name">Name</a></li>
								  <li><a href="#" data-sortby="size">Size</a></li>
								  <li><a href="#" data-sortby="type">Type</a></li>
								</ul>
							</span>
						</div>
					</div>
					<div class="col-md-6 hidden-sm hidden-xs">
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
							<input type="text" class="form-control" placeholder="Search..." id="filesearch">
						</div>
					</div>
				</div>
			</div>
			<div class="panel-body" id="foldersDiv">
				
			</div>
		</div>
	</div>
</div>
