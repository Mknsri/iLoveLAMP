<div class="row">
	<div class="col-lg-12">
		<h2><i class="fa fa-file-text-o"></i> Quick IDE</h2>   
	</div>
</div>           
<hr />

<div class="row pad-top">
	<div class="col-lg-12">
		
		<iframe name="ideFrame" style="display: none; height: 75vh; width:100%; border: 2px dotted grey; background: white; border-radius:1em;"></iframe>
		
		<div class="well well-lg pad-top columnsList">
			<div class="row">
				<div class="col-md-6">
					<button class='btn btn-primary' id='iderunbtn'>Run <span class='glyphicon glyphicon-play-circle'></span></button>&nbsp;&nbsp;&nbsp;&nbsp;
					<label class="radio-inline"><input type="radio" name="idetarget" value='_blank'>New Tab</label>
					<label class="radio-inline"><input type="radio" name="idetarget" value='ideFrame' checked>iFrame</label>
				</div>
				<div class="col-md-6">
					
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Script Name">
						<span class="input-group-btn">
							<button class="btn btn-success" type="button" id="ideSaveBtn"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
						</span>
					</div>
					
				</div>
			</div>
		</div>
		
		<textarea id="idecode"></textarea>
		
	</div>
</div>
